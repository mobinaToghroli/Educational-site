<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 to-purple-600 dark:from-slate-800 dark:to-slate-900 p-4">
  <div class="w-full max-w-md bg-white dark:bg-slate-800 rounded-2xl shadow-xl overflow-hidden">
    <div class="p-8">
      <div class="text-center mb-8">
        <div class="mx-auto bg-indigo-100 dark:bg-slate-700 w-16 h-16 rounded-full flex items-center justify-center mb-4">
          <svg class="h-8 w-8 text-indigo-600 dark:text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
          </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 dark:text-white">ورود به سیستم</h2>
        <p class="text-gray-600 dark:text-gray-300 mt-2">لطفا اطلاعات حساب کاربری خود را وارد کنید</p>
      </div>

      <form id="login-form"  method="Post"   class="space-y-4">
          {% csrf_token %}
          {{ login_form }}

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
            <label for="remember-me" class="mr-2 block text-sm text-gray-700 dark:text-gray-300">
              مرا به خاطر بسپار
            </label>
          </div>
          <div class="text-sm">
            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300">
              رمز عبور را فراموش کرده‌اید؟
            </a>
          </div>
        </div>

        <button type="submit" class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
          ورود به سیستم
          <svg class="mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
          </svg>
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600 dark:text-gray-400">
          نیاز به کمک دارید؟{' '}
          <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300">
            تماس با پشتیبانی
          </a>
        </p>
      </div>
    </div>
  </div>

  <script src="{% static 'js/theme.js' %}"></script>
  <script src="{% static 'js/login.js' %}"></script>


</body></html>
{% endblock %}
